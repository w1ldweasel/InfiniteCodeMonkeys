    <div class="container">
        <div class="green-bar">
            <p class="header">Online Transaction Control</p>
        </div>        
        <div class="confirmation-section" id="confirmationSection">
            <h2>Confirm Your Action</h2>
            <p>Do you want to continue with this transaction? You will have £580 remaining budget for this month.</p>
            <p>Your transaction:</p>
            <p id="confirmationMessage">£69.99 - Amazon</p>
            <p>Do you want to proceed?</p>
            <div class="button-group">
                <button id="confirmAction" class="confirm-action">Yes</button>
                <button id="cancelAction" class="ans-no">No</button>
            </div>
        </div>
        <div class="transaction-history-section" id="transactionHistorySection" style="display: none;">
            <h2>Transaction History</h2>
            <div id="transactionHistory"></div>
            <button id="exportCSV">Export Transactions to CSV</button>
            <button id="clearCSV">Reset Transactions Example</button>
        </div>
        <div class="visualization-section" id="visualizationSection" style="display: none;">
            <h2>Spending Visualization</h2>
            <canvas id="spendingChart" width="400" height="400"></canvas>
        </div>
        <button id="tryAgain" class="'tryAgain-section">Try Example Again</button>
    </div>
